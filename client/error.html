<!DOCTYPE html>
<html>
<head>
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
        }

        .error-container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .error-code {
            font-size: 48px;
            font-weight: bold;
            color: #ff0000;
            margin-top: 0;
        }

        .error-message {
            font-size: 24px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">Error 500</h1>
        <p class="error-message">Internal Server Error</p>
        <p>Sorry, an error has occurred.</p>
        <p>Please try again later.</p>
    </div>
</body>
</html>
